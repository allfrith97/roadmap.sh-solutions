<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UX/UI</title>
    <link rel="stylesheet" href="estilos.css">
   
</head>

<body>
    <section>
        <form action="" name="form-update"  accept-charset="UTF-8" autocomplete="off" method="get">
            
            <fieldset>
                <legend>Datos Personales</legend>
                 <datalist id="nombres-usuario">
                    <option value="Alfredo" label="DarkKkiller97"></option>
                    <option value="JosÃ©" label="Koromon97"></option>
                </datalist>
                <!--Inicia campo de entrada-->
                <label for="nombre">Nombre Usuario</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" spellcheck="true" minlength="4" maxlength="15" tabindex="1" autofocus list="nombres-usuario" required aria-required="true">
                <!--Inicia campo de entrada-->
                <label for="email">Email</label>
                <input type="email" name="email-usuario" id="email" placeholder="Correo electronico" tabindex="3" required aria-required="true">
                 
            </fieldset>

            <fieldset class="password">
               

                <legend>Privacidad</legend>
                <!--Inicia campo de entrada-->
                <label for="pass">Enter Password</label>
                <input type="password" name="pass" id="pass" placeholder="********" tabindex="2" minlength="8" required aria-required="true">
                <!--Inicia campo de entrada-->
                <label for="pass2">Confirm Password</label>
                <input type="password" name="pass2" id="pass2" placeholder="********" tabindex="4" minlength="8" required aria-required="true">

            </fieldset>
          
            <button type="submit" class="boton-enviar" aria-label="Enviar consulta">Enviar Formulario</button>
           
        </form>
        <div class="izquierda">
            <div class="container">
                <div class="progress">
                    <h3>75<span>%</span></h3>
                    <h4>Completado</h4>
                </div>
            </div>
            <hr>
            <ul class="lista">
                <li class="item-lista item-completado">Create Account</li>
                <li class="item-lista item-completado">Update Roadmap Progress</li>
                <li class="item-lista item-completado">Setup Public Profile</li>
                <li class="item-lista">Complete your first project</li>
                <li class="item-lista">Invite your friends</li>
            </ul>
        </div>
    </section>
</body>
</html>
